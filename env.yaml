environment:
  variables:
    - name: "API_KEY"
      description: "Service API key"
      example: "your-api-key-here"
    - name: "DB_URL"
      description: "Database connection string"
      example: "postgres://user:pass@host:port/db"
  config_files:
    - ".env.development"
    - ".env.staging"
    - ".env.production"
